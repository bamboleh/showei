{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>شُوِی</title>
</head>
<body>
    <div class="container">
        <div class="nav">
            <ul>
                <li><a href="/">خانه</a></li>
                <li><a href="/about">درباره</a></li>
                <li><a href="/register">عضویت</a></li>
                <li><a href="/login">ورود</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="loginin">
                    <div class="logform">
                    <form method="POST" action="{% url 'login' %}">
                        {% csrf_token %}
                        <label>نام کاربری:</label> 
                        {{ form.username }}
                        <br />
                        <label>رمز عبور:</label> 
                        {{ form.password }}
                            
                        {{ form.errors }}
                    </div>
                    <div class="fbutton">
                        <input type="submit" value="ورود" class="button" style="width:180px">
                    </div>
                    </form>
            </div>
        </div>
        <div class="footer">
            
        </div>
    </div>
</body>
</html>
